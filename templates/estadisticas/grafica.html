{% block head %}

{% block content %}

    <div class="container-fluid">

            <div class="col-lg-12">
                <div id="container">

                </div>
            </div>
        </div>
    </div>

  <h2>Datos</h2>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">Fecha</th>

        </tr>
      </thead>
      <tbody>

  </div>

<script>
Highcharts.chart('container', {

    title: {
        text: 'Reporte de ventas'
    },

    xAxis: {
        tickInterval: 0.1,
        type: 'logarithmic',
        accessibility: {
            rangeDescription: 'Range: 1 to 10'
        }
    },

    yAxis: {
        type: 'logarithmic',
        minorTickInterval: 0.1,
        accessibility: {
            rangeDescription: 'Range: 0.1 to 1000'
        }
    },

    tooltip: {
        headerFormat: '<b>{series.name}</b><br />',
        pointFormat: 'dia = {point.x}, venta = {point.y}'
    },

    series: [{
        data: [1, 20, 4, 8, 16, 32, 64, 128, 256, 512],
        pointStart: 1
    }]
});

</script>
